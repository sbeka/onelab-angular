<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Логин:</label>
    <input type="text" formControlName="login">
  </div>
  <div class="form-group">
    <label>Пароль:</label>
    <input type="password" formControlName="password">
  </div>
  <div class="form-group">
    <button type="submit">Войти</button>
  </div>
</form>
