<app-todo-form></app-todo-form>
<app-todo-list></app-todo-list>



<button (click)="toggleChildComp = !toggleChildComp">Toggle child</button>
<div *ngIf="toggleChildComp">

  <child-comp [name]="fullName" [age]="age" (changeDataHandle)="dataHandleChild($event)"></child-comp>

  <input type="text" [(ngModel)]="fullName">
  <input type="number" [(ngModel)]="age">
</div>


<hr>
