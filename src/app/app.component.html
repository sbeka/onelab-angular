<div>
  <input type="text" [(ngModel)]="value" placeholder="Введите задачу">
  <button (click)="addData()">Добавить</button>
</div>

<div class="todo-list">
  <div class="todo-item" *ngFor="let item of todoList; let idx = index">
    <input type="checkbox" [(ngModel)]="item.completed">
    <span>{{item.name}}</span>
    <span class="delete-btn" (click)="deleteTodo(idx)">delete</span>
  </div>
</div>
